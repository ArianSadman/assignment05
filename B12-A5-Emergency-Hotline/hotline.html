<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emergency Hotline</title>
        <!-- external css -->
        <link rel="stylesheet" href="./hotline.css" />
        <!-- daisyUI cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <!-- tailwindcss cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- fontawesome cdn -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <style></style>
  </head>


  <body> 
    <!-- header section -->
    <header>
        <!-- Navbar -->
        <nav class="max-w-[1450px] mx-auto flex justify-between items-center px-2 sm:px-8 my-3">
          <div class="flex justify-start items-center gap-1 sm:gap-1.5">
            <img src="./assets/logo.png" alt="Helpline Bangladesh" class="size-9 sm:size-13" />
            <div class="text-[#006747] hind-madurai text-sm sm:text-[22px]">
              <h1 class="font-bold">Emergency</h1>
              <h1 class="font-bold sm:-mt-1">Service</h1>
            </div>
          </div>
          <div
            class="grid grid-cols-3 justify-end items-center gap-1.5 sm:gap-3 font-bold text-xs sm:text-base inter-font">
            
            <!--Heart icon-->
            <div
              class="flex flex-col sm:flex-row justify-center items-center gap-1 sm:gap-2 bg-[#41ff6b1a] rounded-xl sm:rounded-[50px] px-3 sm:px-4 py-1 sm:py-2.5">
              <span id="heart-count">0</span>
              <img src="./assets/heart.png" alt="Heart" class="size-5 sm:size-[30px]"/>
            </div>
            
            <!--Coin icon-->
            <div
              class="flex flex-col sm:flex-row justify-center items-center gap-1 sm:gap-2 bg-[#41ff6b1a] rounded-xl sm:rounded-[50px] px-3 sm:px-4 py-1 sm:py-2.5">
              <span id="coin-count">100</span>
              <img src="./assets/coin.png" alt="Coin" class="size-5 sm:size-[30px]" />
            </div>
            
            <!--Copy icon-->
            <div
              class="flex flex-col sm:flex-row justify-center items-center gap-1 sm:gap-2 bg-[#00A63E] text-white rounded-xl sm:rounded-[50px] px-3 sm:px-4 py-1 sm:py-2.5">
              <span id="copy-count">0</span>
              <p class="text-[13px]">Copy</p>
            </div>
          </div>
        </nav>
  


        <!-- Hero Section -->
        <div
          class="hero-section w-full mx-auto bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] text-center py-3 hind-madurai text-white">
          <img src="./assets/logo-dark.png" alt="joruri seba" class="mx-auto size-16 sm:size-[84px] mt-1" />
          <h1 class="font-semibold text-2xl sm:text-[32px] mt-2.5">জরুরি সেবা ডিরেক্টরি</h1>
          <p class="sm:text-lg font-semibold mt-1 px-5">
            Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
            Bangladesh
          </p>
        </div>
      </header>   

  </body>

</html>
